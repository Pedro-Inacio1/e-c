<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="../CSS/normalize-min.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../SCRIPT/register.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="../ASSETS/logo.png" alt="logo">
        <div class="menu-bar">
            <ul>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Pedidos</a>
                </li>
                <li>
                    <a href="#">Carrinho</a>
                </li>
                <li>
                    <a href="#">Sobre nós</a>
                </li>
                <li>
                    <a href="#">Cadastre-se</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
            </ul>
        </div>
        <div class="menu-icon" id="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <form onsubmit="return salvar()">
        <label for="complete-name"> Nome Completo:
            <input type="text" name="complete-name" id="complete-name">
        </label>
        <label for="email"> Email:
            <input type="email" name="email" id="email">
        </label>
        <label for="tellphone"> Telefone:
            <input type="text" name="tellphone" id="tellphone" placeholder="Sem parênteses, espaços ou hífen">
        </label>
        <label for="CPF"> CPF:
            <input type="text" name="CPF" id="CPF">
        </label>
        <label for="password"> Digite uma senha :
            <input type="password" name="password" id="password">
        </label>
        <label for="password2"> Repita a senha:
            <input type="password" name="password2" id="password2">
        </label>

        <button class="submit-form" type="submit">Cadastrar</button>
    </form>
</body>

</html>
